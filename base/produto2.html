<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Página de Ferramentas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      img {
        width: 150px; /* Definir um tamanho fixo para a imagem */
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="imgs/ferramenta_ph.png" alt="Placeholder da Ferramenta" />
      <div class="d-flex flex-row align-items-end">
        <div class="mb-3">
          <button class="btn btn-danger">Não Calibrado</button>
        </div>
        <div class="mb-3">
          <select class="form-select">
            <option value="">Selecione a prateleira...</option>
            <option value="1">Prateleira 1</option>
            <option value="2">Prateleira 2</option>
            <option value="3">Prateleira 3</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <button class="btn btn-success">Confirmar</button>
      </div>
    </div>
  </body>
</html>
